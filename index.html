<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemma 3-1B-IT ONNX in Browser</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }
        #container {
            display: flex;
            flex-direction: column;
            max-width: 800px;
            margin: 0 auto;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #output {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            white-space: pre-wrap; /* Preserve line breaks and spaces */
            background-color: #f9f9f9;
            min-height: 50px;
        }
        #loading {
            display: none; /* Initially hidden */
            margin-top: 10px;
            color: #888;
        }

    </style>
</head>
<body>
    <div id="container">
        <h1>Gemma 3-1B-IT ONNX in Browser</h1>
        <p>Enter your question below and click "Ask".  This may take a while to load and run the first time.</p>
        <textarea id="input" placeholder="Enter your question here..."></textarea>
        <button id="askButton">Ask</button>
        <div id="loading">Loading and running model...</div>
        <div id="output"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
